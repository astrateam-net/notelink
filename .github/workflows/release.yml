# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: Version tag (e.g., v1.0.0)
        type: string
        required: true

env:
  NODE_VERSION: 22

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          # Remove 'v' prefix for version number
          VERSION_NUMBER="${VERSION#v}"
          echo "VERSION_NUMBER=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION} (${VERSION_NUMBER})"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.VERSION_NUMBER }}"
          echo "Extracting changelog for version ${VERSION_NUMBER}"

          # Extract section between current version header and next version header (or end)
          CHANGELOG=$(awk -v ver="$VERSION_NUMBER" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\["ZS ver "\\]") { found=1; next }
            }
            found { print }
          ' CHANGELOG.md)
          
          # Fallback matching if regex is tricky with brackets, just looking for string match
           if [ -z "$CHANGELOG" ]; then
             CHANGELOG=$(awk -v ver="$VERSION_NUMBER" '
              /^## / {
                 if (found) exit;
                 if ($0 ~ ver) found=1;
              }
              found { print }
            ' CHANGELOG.md)
           fi

          if [ -z "$CHANGELOG" ]; then
            echo "Warning: No changelog entry found for version ${VERSION_NUMBER}"
            CHANGELOG="No changelog entry for this version."
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog_body.md
          echo "Changelog content:"
          cat /tmp/changelog_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: NoteLink v${{ steps.version.outputs.VERSION_NUMBER }}
          body_path: /tmp/changelog_body.md
          files: |
            main.js
            manifest.json
            styles.css
          draft: false
          prerelease: false
